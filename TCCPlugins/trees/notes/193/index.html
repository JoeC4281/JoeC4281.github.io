<p class=rvps3><span class=rvts23>@BFREEALL</span><span class=rvts21> — Releases all binary buffers.</span></p>
<p class=rvps3><span class=rvts21>Syntax:</span><br><span class=rvts23>%@BFREEALL[]</span></p>
<p class=rvps3><span class=rvts23>@BFREEALL</span><span class=rvts21> does not take any arguments. It returns the number of buffers freed.</span></p>
<p class=rvps3><span class=rvts21>See also: </span><a class=rvts22 href="#f_balloc">@BALLOC</a><span class=rvts21>, </span><a class=rvts22 href="#f_bfree">@BFREE</a><span class=rvts21>.</span></p>
