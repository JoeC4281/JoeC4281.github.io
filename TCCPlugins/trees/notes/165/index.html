<h2 class=rvps3><span class=rvts0><span class=rvts15>DateDiffd</span></span></h2>
<p class=rvps4><span class=rvts14>DateDiffd</span><span class=rvts13> calculates the number of days from your date until today.</span></p>
<p class=rvps4><span class=rvts13>Examples of using </span><span class=rvts14>datediffd</span><span class=rvts13>;</span></p>
